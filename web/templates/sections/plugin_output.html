{% load template_dict %}
<h3 class="text-center text-capitalize" id="pluginName">{{plugin_name}}</h3>
<table id="resultsTable" class="table table-striped table-bordered table-hover resultsTable">
    <thead>
    <tr>
        {% for col in plugin_results.columns %}
        <th>{{ col }}</th>
        {% endfor %}
    </thead>

    <tbody>
        {%  for row in plugin_results.rows %}
            {% if row.0 in bookmarks %}
                <tr class="success">
            {% else %}
                <tr>
            {% endif %}
            {% for cell in row %}
            <td>{{ cell|safe }}</td>
            {%  endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<p id="resultcount" class="hidden">{{ resultcount }}</p>
<p id="activepluginid" class="hidden">{{ plugin_id }}</p>
