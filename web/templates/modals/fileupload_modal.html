{% load template_dict %}
<div class="modal fade" id="fileUploadModal" tabindex="-1" role="dialog" aria-labelledby="fileUploadModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="fileUploadModal">Comments</h4>
            </div>
            <div class="modal-body">

                <div id="comment-block">
                    <table id="extra-files" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>FileName</th>
                            <th>Stored</th>
                        </thead>

                        <tbody>
                            {%  for row in extra_files %}
                                <tr>

                                <td>{{ row.filename }}</td>
                                <td><a class="text-success" href="#" onclick="ajaxHandler('filedetails', {'file_id':'{{row.file_id}}'}, false ); return false">File Details</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>








                <hr>


                <form id="file-form" action="/addfiles/" method="POST">
                  <input type="file" id="file-select" name="files[]" multiple/>
                    <input type="hidden" name="session_id" value="{{session_details|get:"_id"}}">
                    {% csrf_token %}
                  <button type="submit" id="upload-button">Upload</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
